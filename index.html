<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon home page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">

            <div class="logo border">
                <div class="l"></div>
            </div>

            <div class="address border">
                <p class="addL1">Delivery to</p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="addL2"><b>India</b></p>
                </div>
            </div>
            
            <div class="search">
                <select class="select">
                    <option>All</option>
                    <option>male</option>
                    <option>female</option>
                    <option>kids</option>
                    <option>chakke</option>
                  </select>
                <input class="searchtab" placeholder="Search Amazon">
                <i class="fa-solid fa-magnifying-glass magicon"></i>
            </div>

            <div class="lang">
                <i class="fa-solid fa-language langicon"></i>
                <select class="selectlang">
                    <option>EN</option>
                    <option>Hindi</option>
                    <option>french</option>
                    <option>korean</option>
                    <option>chinese</option>
                  </select>

            </div>
            <div class="signup">
                <p class="signupL1">Hello, sign in</p>
                <p class="signupL2"><b>Accounts & Lists</b></p>
            </div>
            <div class="signup">
                <p class="signupL1">Returns</p>
                <p class="signupL2"><b>& Orders</b></p>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping carticon"></i>
                <p class="carttext">Cart</p>
            </div>
        </div>
    </header>
</body>
</html>
